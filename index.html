<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mohid</title>

  <!-- FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>


  <!-- LOADER  -->
  <div class="loader-wrapper js-loader">
    <span class="loader"></span>
  </div>

  <div class="site-header-hero-wrapper">
    <!-- SITE-HEADER -->
    <header class="site-header">
      <div class="site-header__container container">
        <!-- SITE-LOGO -->
        <a class="site-header__logo logo" href="index.html">
          <img class="logo__img" src="img/logo.png" alt="Site logo" width="78" height="27" srcset="img/logo.png 1x, img/logo@2x.png 2x">
        </a>
        <!-- NAVIGATION -->
        <nav class="site-header__sitenav sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Brands</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Recent products</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">Contact</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="#">About</a>
            </li>
          </ul>
        </nav>
        <div class="site-header__right header-right">
          <a class="header-right__item" href="#">
            <img src="img/search-icon.png" alt="Search icon" width="22" height="23" srcset="img/search-icon.png 1x, img/search-icon@2x.png 2x">
          </a>
          <a class="header-right__item" href="#">
            <img src="img/auth-icon.png" alt="Auth icon" width="22" height="23" srcset="img/auth-icon.png 1x, img/auth-icon@2x.png 2x">
          </a>
          <a class="header-right__item shopping-cart" href="#">
            <span class="shopping-cart__badge">1</span>
            <img src="img/shopping-cart.png" alt="Shopping cart icon" width="22" height="23" srcset="img/shopping-cart.png 1x, img/shopping-cart@2x.png 2x">
          </a>
        </div>
      </div>
    </header>

    <div class="hero">
      <div class="hero__container container">
        <div class="hero__content">
          <h1 class="hero__title">Discover most suitable watches</h1>
          <p class="hero__description">Find the best, reliable, and cheap smart watches here. We focus on product quality. Here you can find smart watches of almost all brands. So why you are waiting? Just order now!</p>
          <form class="hero__input-wrapper" action="https://echo.htmlacademy.ru" method="GET">
            <input class="hero__input" type="search" placeholder="Find the best brands" name="serached-item" required>
            <button class="hero__button button" type="submit">Search</button>
          </form>
        </div>
        <img class="hero__img" src="img/hero-bg.png" alt="Smart watch" width="461" height="563" srcset="img/hero-bg.png 1x, img/hero-bg@2x.png 2x">
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
